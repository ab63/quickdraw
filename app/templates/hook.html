{% extends "index.html" %} {% block title %}Results{% endblock %} {% block
message %}
<div class="container">
  <div class="row justify-content-center">
    <div class="alert alert-success w-100" role="alert">
      <h4 class="alert-heading" align="center">Is this a {{result}}?</h4>
      <h6 class="alert-heading" align="center">
        My accuracy for this prediction was {{accuracy}}%
      </h6>
    </div>
  </div>
  <div class="row justify-content-center">
    <img id="canvasimg" class="img-fluid" style="display: none;" />
  </div>
  <div class="row justify-content-center">
    <!-- Button to navigate back-->
      <button
        type="button"
        class="btn btn-primary m-3 btn-block"
        style="max-width: 300px;"
        onClick="location.href='../'"
      >
        Back to main page
      </button>
  </div>
</div>
{% endblock %} {% block body %}

<script type="text/javascript">
  // render drawn image
  dataUrl = "data:image/png;base64," + "{{dataURL}}";
  document.getElementById("canvasimg").style.border = "2px solid";
  document.getElementById("canvasimg").src = dataUrl;
  document.getElementById("canvasimg").style.display = "inline";
</script>

<script type="text/javascript">
  // hide canvas
  var x = document.getElementById("can");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }

  // hide div with buttons
  var x = document.getElementById("buttons");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
</script>
{% endblock %}
